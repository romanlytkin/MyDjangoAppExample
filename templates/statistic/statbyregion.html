{% extends "index.html" %}

{% block title %}Статистика{% endblock %}

{% block content %}
  <h1 class="text-center">Статистика по региону</h1>
  <div>
    {% if satistics %}
      <table>
        <tr>
          <th>Регион</th>
          <th>Кол-во</th>
        </tr>
        {% for satistic in satistics %}
          <tr class='clickable-row' data-href='/stat/{{region_id}}/{{satistic.id}}'>
            <td>{{satistic.city_name}}</td>
            <td>{{satistic.count}}</td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <h3 class="text-center">Данные отсутствуют</h3>
    {% endif %}
  </div>
{% endblock %}
